<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario De Postulación</title>
  <style>


  </style>
</head>
<body>
  <section class="form-register">
    <h1>Formulario de Inscripciones</h1><br>
  
  <div class="form-grid">
    <input class="controls" type="text" name="nombre_apellido" id="nombres" placeholder="Ingrese sus Nombres y Apellidos" required>
    <input class="controls" type="number" name="codigo_estudiante" id="codigo" placeholder="Ingrese su Código" required>
    <input class="controls" type="text" name="facultad" id="facultad" placeholder="Facultad/Escuela Profesional" required>
    <input class="controls" type="text" name="domicilio" id="domicilio" placeholder="Domicilio" required>
    <input class="controls" type="number" name="telefono" id="telefono" placeholder="Teléfono" required>
    <input class="controls" type="email" name="correo" id="correo" placeholder="Correo Electrónico" required>
</div>
<label class="centrado">¿Es Investigador RENACYT?</label>
<div class="radio-group">
  <!-- No -->
  <div>
      <input type="radio" id="no" class="radio-button" name="renacyt" value="no">
      <label for="no" class="radio-label"></label>
      <label for="no">No</label>
  </div>
  <!-- Sí -->
  <div>
      <input type="radio" id="si" class="radio-button" name="renacyt" value="si">
      <label for="si" class="radio-label"></label>
      <label for="si">Sí</label>
  </div>
  
</div>

    <input class="controls" type="text" name="nombre_ponencia" id="nombre_ponencia" placeholder="Título de la Ponencia" required>

    <div class="btn-group">
        <div class="upload-btn-wrapper">
            <button class="btn" onclick="uploadFile('resumen_pdf')">Subir PDF</button>
            <input type="file" name="resumen_pdf" id="resumen_pdf" accept=".pdf" required>
        </div>
        
        <div class="upload-btn-wrapper">
            <button class="btn" onclick="uploadFile('resumen_word')">Subir Word/Latex</button>
            <input type="file" name="resumen_word" id="resumen_word" accept=".doc,.docx,.tex" required>
        </div>
    
    </div>
    <br>

    <style>.upload-btn-wrapper { display: flex; justify-content: center; }</style>
    <div class="upload-btn-wrapper">
        <button class="btn" onclick="uploadFile('declaracion_jurada')">Declaracion jurada</button>
        <input type="file" name="Declaracion Jurada" id="declaracion_jurada" required>
    </div>

    <input class="botons" type="submit" value="Enviar">
  </section>
</body>
</html>
